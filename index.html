<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Webfood</title>
</head>
<body>
    <header id="main-header">
        <div><a href="" id="logo">Webfood</a></div>
        <nav>
            <ul>
                <li><a href="">Browse Meals</a></li>
                <li><a href="">My Orders</a></li>
            </ul>
        </nav>
        <a href="" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </header>
    <main>
        <h1>Browse our Delicious Meals</h1>
        <section id="latest-products">
            <ul>
                <li class="food-item">
                    <article>
                        <img src="/img/risotto.jpg" alt="Risotto with Tiger Prawns">
                        <div class="food-item-content">
                            <h2>Risoto with Tiger Prawns</h2>
                            <a href="" class="btn">Add to Cart</a>
                        </div>
                    </article>
                </li>
                <li class="food-item">
                    <article>
                        <img src="/img/cheeseburgers.jpg" alt="Cheeseburgers">
                        <div class="food-item-content">
                            <h2>Cheeseburgers</h2>
                            <a href="" class="btn">Add to Cart</a>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
